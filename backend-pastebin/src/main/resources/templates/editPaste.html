<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Edit Paste</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-primary">
    <span class="navbar-brand mb-0 h1">Pastebin</span>
    <span class="navbar-brand mb-0 h1"><b>[[${#request.userPrincipal.principal.username}]]</b></span>
  </nav><br><br>
  <form th:action="@{/paste/save}" th:object="${paste}" method="post"
        style="max-width: 600px; margin: 0 auto;">
    <div class="form-group">
      <input type="hidden" th:field="*{pasteId}"/>
      <input class="form-control" type="text" th:field="*{title}" placeholder="Title" required><br>
      <input class="form-control" type="text" th:field="*{author}" placeholder="Author" required><br>
      <textarea class="form-control" th:field="*{content}" id="content" rows="3"
                placeholder="The content of your paste goes here:" required></textarea><br>
      <input type="hidden" th:field="*{pasteId}"/>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</body>
</html>
